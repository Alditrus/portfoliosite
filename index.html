<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamison Orten - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Kreon:wght@400;700&family=Geologica:wght@300;400;500&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geologica', sans-serif;
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .landing-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }

        .logo {
            margin-bottom: 40px;
            opacity: 1;
        }

        .logo img {
            width: 200px;
            height: auto;
            filter: brightness(0);
            transition: filter 0.6s ease;
        }

        .logo.lit-up img {
            filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 5px #27FF00) drop-shadow(0 0 10px #27FF00);
            animation: neonFlicker 1.5s ease-out;
        }

        @keyframes neonFlicker {
            0% {
                filter: brightness(0);
            }
            10% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 5px #27FF00) drop-shadow(0 0 10px #27FF00);
            }
            15% {
                filter: brightness(0);
            }
            25% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 5px #27FF00) drop-shadow(0 0 10px #27FF00);
            }
            30% {
                filter: brightness(0);
            }
            40% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 2px #27FF00) drop-shadow(0 0 5px #27FF00);
            }
            50% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 8px #27FF00) drop-shadow(0 0 15px #27FF00);
            }
            60% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 3px #27FF00) drop-shadow(0 0 8px #27FF00);
            }
            80% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 5px #27FF00) drop-shadow(0 0 10px #27FF00);
            }
            100% {
                filter: brightness(0) saturate(100%) invert(92%) sepia(34%) saturate(835%) hue-rotate(45deg) brightness(106%) contrast(101%) drop-shadow(0 0 5px #27FF00) drop-shadow(0 0 10px #27FF00);
            }
        }

        .background-overlay {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            width: 1000px;
            height: 800px;
            background-image: url('graphics/homepage_background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .background-overlay.lit-up {
            animation: backgroundFlicker 1.5s ease-out;
            animation-fill-mode: forwards;
        }

        @keyframes backgroundFlicker {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            15% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
            }
            40% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            60% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.6;
            }
        }


        .welcome-text {
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }

        .welcome-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .welcome-text h1 {
            font-family: 'Koulen', sans-serif;
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.45em;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .welcome-text p {
            font-size: 20px;
            letter-spacing: 0.45em;
            line-height: 1.6;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Koulen', sans-serif;
        }


        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .landing-container {
                padding: 20px;
            }

            .logo img {
                width: 220px;
            }

            .welcome-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">
            <img src="graphics/JO_neon.svg" alt="JO">
        </div>

        <div class="background-overlay"></div>

        <div class="welcome-text">
            <h1>Jamison Orten</h1>
            <p>UI UX - Experiential Designer</p>
        </div>

    </div>

    <script>
        let hasActivated = false;

        // Automatically light up logo after 1 second
        setTimeout(() => {
            if (hasActivated) return;

            hasActivated = true;

            // Light up the logo and background
            document.querySelector('.logo').classList.add('lit-up');
            document.querySelector('.background-overlay').classList.add('lit-up');

            // Show the rest of the content after logo lights up
            setTimeout(() => {
                document.querySelector('.welcome-text').classList.add('show');
            }, 300);
        }, 1000);

    </script>
</body>
</html>
