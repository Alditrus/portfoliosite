<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: #0A0A0A;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .project {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
        }
        
        .project h3 {
            margin-bottom: 10px;
        }
        
        nav {
            text-align: center;
            margin-bottom: 50px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Koulen', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 0.45em;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ccc;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="graphics/JO_neon.svg" alt="JO" style="max-width: auto; height: 70px; margin-bottom: 10px; margin-top: 10px; filter: brightness(0) invert(1);">
        </header>
        
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <section class="section">
            <div class="projects">
                <div class="project">
                    <h3>Project 1</h3>
                    <p>Description of your first project.</p>
                </div>
                <div class="project">
                    <h3>Project 2</h3>
                    <p>Description of your second project.</p>
                </div>
                <div class="project">
                    <h3>Project 3</h3>
                    <p>Description of your third project.</p>
                </div>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Jamison Orten. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
