<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Kreon:wght@400;700&family=Geologica:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: left;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: #0A0A0A;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger {
            display: none;
            position: absolute;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger svg {
            width: 40px;
            height: 35px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        
        nav {
            text-align: center;
            margin-bottom: 50px;
        }
        
        nav ul {
            list-style: none;
            display: inline-flex;
            justify-content: space-evenly;
            gap: 15em;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Koulen', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 0.45em;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ccc;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .mobile-nav.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 40px;
            text-align: center;
        }

        .mobile-nav li {
            text-align: center;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-family: 'Koulen', sans-serif;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 0.45em;
            transition: color 0.3s;
        }

        .mobile-nav a:hover {
            color: #ccc;
        }
        
        .about-content {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 100px;
            margin-top: 100px;
        }
        
        .about-text {
            flex: 1;
            text-align: left;
        }
        
        .about-text h2 {
            font-family: 'Koulen', sans-serif;
            font-size: 50px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 0.10em;
        }
        
        .about-text p {
            font-family: 'Geologica', sans-serif;
            line-height: 1.6;
        }
        
        .about-image {
            flex-shrink: 0;
            position: relative;
        }
        
        .about-image .frame {
            max-width: 400px;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
        }
        
        .about-image .portrait {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            object-fit: cover;
            z-index: 1;
        }
        
        .experience-education {
            display: flex;
            gap: 40px;
            margin-top: 50px;
        }
        
        .experience-education > div {
            flex: 1;
        }
        
        .experience-education h2 {
            font-family: 'Koulen', sans-serif;
            font-size: 50px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 0.10em;
            text-align: left;
        }
        
        .experience-education ul {
            list-style-type: none;
            margin-left: 0;
            position: relative;
        }
        
        .experience-education ul::before {
            content: '';
            position: absolute;
            left: 1px;
            top: 15px;
            height: calc(100% - 120px);
            width: 6px;
            border-left: 8px dotted #555;
        }
        
        .experience-education li {
            margin-bottom: 30px;
            font-family: 'Kreon', serif;
            font-size: 30px;
            font-weight: 100;
            position: relative;
            padding-left: 40px;
        }
        
        .experience-education li::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 15px;
            width: .75em;
            height: .75em;
            background: white;
            border-radius: 50%;
        }
        
        .experience-education li .subtitle {
            color: #888888;
            display: block;
            font-size: 24px;
        }

        .contact-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .contact-header h2 {
            font-family: 'Koulen', sans-serif;
            font-size: 60px;
            font-weight: 300;
            letter-spacing: 0.10em;
            margin: 0;
        }

        .mail-left, .mail-right {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 5px #33FF00) drop-shadow(0 0 10px #33FF00);
        }

        .mail-left {
            transform: rotate(-30deg);
        }

        .mail-right {
            transform: rotate(30deg);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px !important;
            margin-top: 30px;
        }

        .social-icon {
            width: 150px;
            height: 150px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .social-icon:first-child {
            filter: brightness(0) saturate(100%) invert(64%) sepia(26%) saturate(1847%) hue-rotate(192deg) brightness(96%) contrast(97%) drop-shadow(0 0 10px #0381ffff);
        }

        .social-icon:nth-child(2) {
            filter: brightness(0) saturate(100%) invert(79%) sepia(15%) saturate(1234%) hue-rotate(224deg) brightness(95%) contrast(98%) drop-shadow(0 0 10px #4316ffff);
        }

        .social-icon:nth-child(3) {
            filter: brightness(0) saturate(100%) invert(78%) sepia(37%) saturate(1456%) hue-rotate(261deg) brightness(97%) contrast(98%) drop-shadow(0 0 10px #ba0bffff);
        }

        .social-icon:nth-child(4) {
            filter: brightness(0) saturate(100%) invert(26%) sepia(89%) saturate(1583%) hue-rotate(330deg) brightness(93%) contrast(86%) drop-shadow(0 0 10px crimson);
        }

        .social-icon:hover {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 10px #ffffff);
        }
        
        @media (max-width: 980px) {
            .container {
                max-width: none;
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .social-icons {
                flex-direction: column;
                gap: 40px !important;
            }
        }

        @media (max-width: 770px) {
            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .about-image {
                align-self: center;
            }

            .experience-education {
                flex-direction: column;
                gap: 20px;
            }

            .experience-education h2 {
                text-align: center;
            }

            .contact-header {
                margin-top: 50px;
                margin-bottom: 50px;
                gap: 20px;
            }

            .contact-header h2 {
                font-size: 25px;
            }

            .mail-left, .mail-right {
                width: 60px;
            }

            .social-icons {
                gap: 25px;
            }

            .social-icon {
                width: 100px;
                height: 140px;
            }
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 40px;
            border-top: 3px solid transparent;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, rgba(85, 85, 85, 0), #555, rgba(85, 85, 85, 0));
        }
        
        footer p {
            font-family: 'Koulen', sans-serif;
            letter-spacing: 0.45em;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburger" onclick="toggleMobileNav()">
                <svg width="50" height="42" viewBox="0 0 50 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2H48" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 21.5H48" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <line x1="3.5" y1="40" x2="46.5" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <a href="index.html">
                <img src="graphics/JO_neon.svg" alt="JO" style="max-width: auto; height: 70px; margin-bottom: 10px; margin-top: 10px; filter: brightness(0) invert(1); cursor: pointer;">
            </a>
        </header>
        
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-nav" id="mobileNav">
            <ul>
                <li><a href="about.html" onclick="toggleMobileNav()">About</a></li>
                <li><a href="work.html" onclick="toggleMobileNav()">Work</a></li>
                <li><a href="contact.html" onclick="toggleMobileNav()">Contact</a></li>
            </ul>
        </div>
        
        <section class="section">
            <div class="contact-header">
                <img src="graphics/flying_mail.svg" alt="Flying mail" class="mail-left">
                <h2>Let's Talk</h2>
                <img src="graphics/flying_mail.svg" alt="Flying mail" class="mail-right">
            </div>
            <div class="social-icons">
                <img src="graphics/inkedin.svg" alt="LinkedIn" class="social-icon">
                <img src="graphics/protonmail.svg" alt="ProtonMail" class="social-icon">
                <img src="graphics/farcaster.svg" alt="Farcaster" class="social-icon">
                <img src="graphics/github.svg" alt="GitHub" class="social-icon">
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Jamison Orten. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }
    </script>
</body>
</html>
