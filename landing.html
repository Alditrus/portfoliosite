<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamison Orten - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Kreon:wght@400;700&family=Geologica:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geologica', sans-serif;
            background-color: #0A0A0A;
            background-image: url('graphics/homepage_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .landing-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .logo img {
            width: 200px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .welcome-text {
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .welcome-text h1 {
            font-family: 'Koulen', sans-serif;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .welcome-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .enter-button {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 1s forwards;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-family: 'Koulen', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            color: #0A0A0A;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .landing-container {
                padding: 20px;
            }

            .logo img {
                width: 150px;
            }

            .welcome-text h1 {
                font-size: 2.5rem;
            }

            .welcome-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">
            <img src="graphics/JO_neon.svg" alt="JO">
        </div>

        <div class="welcome-text">
            <h1>Welcome</h1>
            <p>Hi, I'm Jamison Orten - a designer and creative professional. Explore my portfolio to discover my latest work, experience, and creative journey.</p>
        </div>

        <div class="enter-button">
            <a href="index.html" class="btn" id="enterSite">Enter Portfolio</a>
        </div>
    </div>

    <script>
        document.getElementById('enterSite').addEventListener('click', function(e) {
            e.preventDefault();

            // Set localStorage to indicate user has visited
            localStorage.setItem('hasVisitedBefore', 'true');

            // Navigate to main portfolio
            window.location.href = 'index.html';
        });

        // Check if user has visited before and redirect if they have
        if (localStorage.getItem('hasVisitedBefore') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
